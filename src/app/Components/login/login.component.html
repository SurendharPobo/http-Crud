<div class="container-fluid">
    <form [formGroup]="loginForm" (ngSubmit)="OnSubmit()">
        <div class="form-group col-4 mt-4">
            <input type="text" class="form-control" formControlName="UserName" placeholder="Mobile or Email"
                [ngClass]=" { 'is-invalid': submit && f.UserName.errors } " />
            <div *ngIf="submit && f.UserName.errors" class="invalid-feedback">
                <div *ngIf="f.UserName.errors.required">Field is required</div>
            </div>
        </div>

        <div class="form-group col-4 mt-4">
            <input type="password" class="form-control" formControlName="password" placeholder="Password"
                [ngClass]=" { 'is-invalid': submit && f.password.errors } " />
            <div *ngIf="submit && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Field is required</div>
            </div>
        </div>
        <div>
            <button class="btn btn-primary mt-4">Login</button>
            <button routerLink="/register" class="btn btn-primary mt-4 mx-2">Register</button>
        </div>
    </form>
    <div class="mt-4 mx-5">
        <asl-google-signin-button></asl-google-signin-button>
    </div>
    Sign in with Google

    <div class="mt-4 mx-5">
       <button (click)="login()" class="btn btn-primary btn-block">Signin with Facebook</button>
    </div>
    
</div>
