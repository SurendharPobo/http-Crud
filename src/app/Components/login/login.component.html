<div class="container-fluid">
    <form [formGroup]="loginForm">
        <div class="form-group col-4 mt-4">
            <input type="text" class="form-control" formControlName="mobile_or_email" placeholder="Mobile or Email" [ngClass]=" { 'is-invalid': submit && f.mobile_or_email.errors } "/>
            <div *ngIf="submit && f.mobile_or_email.errors" class="invalid-feedback">
                <div *ngIf="f.mobile_or_email.errors.required">Field is required</div>
            </div>
        </div>
        
        <div class="form-group col-4 mt-4">
            <input type="password" class="form-control" formControlName="password" placeholder="Password" [ngClass]=" { 'is-invalid': submit && f.password.errors } "/>
            <div *ngIf="submit && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Field is required</div>
            </div>
        </div>
        <div>
            <button (click)="login()" class="btn btn-primary mt-4">Login</button>
        </div>
    </form>
</div>
