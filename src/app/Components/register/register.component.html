<div class="container-fluid">
    <form [formGroup]="registerForm">
        <div class="form-group col-4 mt-3">
            <input type="hidden" class="form-control" formControlName="id"/>
        </div>
        <div class="form-group col-4 mt-4">
            <input type="text" class="form-control" formControlName="name" placeholder="Name" [ngClass]=" { 'is-invalid': submit && f.name.errors } "/>
            <div *ngIf="submit && f.name.errors" class="invalid-feedback">
                <div *ngIf="f.name.errors.required">Name is required</div>
            </div>
        </div>
        <div class="form-group col-4 mt-4">
            <input type="number" class="form-control" formControlName="mobile_number" placeholder="Mobile Number" [ngClass]=" { 'is-invalid': submit && f.mobile_number.errors } "/>
            <div *ngIf="submit && f.mobile_number.errors" class="invalid-feedback">
                <div *ngIf="f.mobile_number.errors.required">Mobile number is required</div>
            </div>
        </div>
        <div class="form-group col-4 mt-4">
            <input type="email" class="form-control" formControlName="email_address" placeholder="Email Address" [ngClass]=" { 'is-invalid': submit && f.email_address.errors } "/>
            <div *ngIf="submit && f.email_address.errors" class="invalid-feedback">
                <div *ngIf="f.email_address.errors.required">Email Address is required</div>
                <div *ngIf="f.email_address.errors.email">Enter correct Email Address</div>
            </div>
        </div>
        <div class="form-group col-4 mt-4">
            <input type="password" class="form-control" formControlName="password" placeholder="Password" [ngClass]=" { 'is-invalid': submit && f.password.errors } "/>
            <div *ngIf="submit && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Password is required</div>
                <div *ngIf="f.password.errors.minlength">Password Should be 6 digit </div>
            </div>
        </div>
        <div class="form-group col-4 mt-4">
            <input type="password" class="form-control" formControlName="confirm_password" placeholder="Confirm Password" [ngClass]=" { 'is-invalid': submit && f.confirm_password.errors } "/>
            <div *ngIf="submit && f.confirm_password.errors" class="invalid-feedback">
                <div *ngIf="f.confirm_password.errors.required">Confirm Password is required!</div>
                <div *ngIf="f.confirm_password.errors.mustMatch">Password doesn't match!</div>
            </div>
        </div>
        <div>
            <button (click)="register()" class="btn btn-primary mt-4">Register</button>
            <button routerLink="/login" class="btn btn-primary mt-4 mx-2">Login</button>
        </div>
    </form>
</div>
